type User {
  id: ID!
  email: String!
  name: String!
  nickname: String!
  bio: String!
  avatar: String
  loginCode: String
  posts: [Post!]
  createdAt: String!
}

type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
  authorId: Int!
  category: Category!
  open: Boolean!
  fileUrl: String
  createdAt: String!
}

enum Category {
  POEM
  NOVEL
  REVIEW
  FREE
  ESSAY
  RELATIONSHIP
}
